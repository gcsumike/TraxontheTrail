<!DOCTYPE html>
<html>
  <head>
        
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
    function initMap() {
            var uluru = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
            });

        var contentString = '<div id="content">'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });

        var marker = new google.maps.Marker({
            position: uluru,
            map: map,
            title: 'Uluru (Ayers Rock)'
        });
        
        marker.addListener('click', function() {
            infowindow.open(map, marker);
            $.ajax({
                type: 'GET',
                url: "http://api.census.gov/data/2010/sf1?key=9d330528a97ef8c6c579a1f491ecf0fc6fb32750&get=P0010001,H00010001,NAME&for=county:*&in=state:01",
                success: function (resp) {
                    var output = "";
                    output = "<table data-role='table' class='ui-responsive'>"
                    output += "<tr> <th> County </th>";
                    output += "<th> Population </th>";
                    output += "<th> Households </th>";
                    output += "</tr> <br/>";
                    for (i = 1; i < resp.length; i++) {

                        var values = resp[i];
                        var pop = values[0];
                        var household = values[1];
                        var name = values[2];
                    
                        output += "<tr> <td>" + name + " </td>";
                        output += "<td>" + pop + " </td>";
                        output += "<td>" + household + "</td>"
                        output += "</tr>";
                    }   
                    output += "</table>"
                    document.getElementById("content").innerHTML = output;
                },
                error: function (responseData, textStatus, errorThrown) {
                    alert('GET failed.');
                }
            });
        });
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8FpfY_WPv0L-Zk2_eItpKDVIMAKFx0No&callback=initMap">
    </script>
  </body>
</html>
